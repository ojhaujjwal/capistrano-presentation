<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Zero Downtime Deployment</title>

  <meta name="description" content="Zero Downtime Deployment with Capistrano">
  <meta name="author" content="Ujjwal OJha">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="bower_components/reveal.js/css/reveal.css">
  <link rel="stylesheet" href="bower_components/reveal.js/css/theme/sky.css" id="theme">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="bower_components/reveal.js/lib/css/zenburn.css">

  <style type="text/css">
    .reveal h1, .reveal h2, .reveal h3 {
      text-transform: capitalize;
    }
  </style>

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = 'bower_components/reveal.js/css/print/'
            + (window.location.search.match(/print-pdf/gi) ? 'pdf.css' : 'paper.css');
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>

<div class="reveal">
  <div class="slides">
    <section>
      <h2>Zero Downtime Deployment</h2>
      <p>With Capistrano</p>
    </section>
    <section>
      <section>
        <h3>
          Zero Downtime Deployment
        </h3>
        <ul>
          <li class="fragment">Bringing frequent updates to your websites/web applications</li>
          <li class="fragment">Without the annoying message "Site currently under maintainance"</li>
        </ul>
      </section>
      <section>
        <img src="img/under-maintenance.png" alt="Site under maintainance">
      </section>
    </section>
    <section>
      <h2>Thank you!</h2>
    </section>
  </div>

</div>

<script src="bower_components/headjs/dist/1.0.0/head.min.js"></script>
<script src="bower_components/reveal.js/js/reveal.js"></script>

<script>
  // More info https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: true,
    transition: 'slide', // none/fade/slide/convex/concave/zoom
    // More info https://github.com/hakimel/reveal.js#dependencies
    dependencies: [
      {
        src: 'bower_components/reveal.js/lib/js/classList.js', condition: function () {
        return !document.body.classList;
      }
      },
      {
        src: 'bower_components/reveal.js/plugin/markdown/marked.js', condition: function () {
        return !!document.querySelector('[data-markdown]');
      }
      },
      {
        src: 'bower_components/reveal.js/plugin/markdown/markdown.js', condition: function () {
        return !!document.querySelector('[data-markdown]');
      }
      },
      {
        src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, callback: function () {
        hljs.initHighlightingOnLoad();
      }
      },
      {src: 'bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true},
      {src: 'bower_components/reveal.js/plugin/notes/notes.js', async: true}
    ],
    keyboard: {
      39: 'next',
      37: 'prev'
    }
  });
</script>

</body>
</html>
